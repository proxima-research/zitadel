{{template "main-top" .}}

<div class="lgn-head">
    <h1>{{t "LoginAs.Title"}}</h1>

    {{ template "user-profile" . }}
</div>

<form action="{{ loginAsUrl }}" method="POST">

    {{ .CSRF }}

    <input type="hidden" name="authRequestID" value="{{ .AuthReqID }}" />

    <div class="fields">
        <label class="lgn-label" for="login-as-name">{{t "LoginAs.SelectUserLogin" }}</label>
        <select class="lgn-input" type="text" id="login-as-name" name="loginAsName" autocomplete="login-as-name" autofocus
            required {{if .ErrMessage}}shake {{end}}>
            <option value=""></option>
            {{ range $loginName := .LoginNames }}
            <option value="{{ $loginName }}">{{ $loginName }}</option>
            {{ end }}
        </select>
    </div>

    {{template "error-message" .}}

    <div class="lgn-actions">
        <span class="fill-space"></span>
        <button id="submit-button" class="lgn-raised-button lgn-primary right" type="submit">{{t "Password.NextButtonText"}}</button>
    </div>

</form>

{{template "main-bottom" .}}

<script src="{{ resourceUrl "scripts/form_submit.js" }}"></script>
<script src="{{ resourceUrl "scripts/default_form_validation.js" }}"></script>
