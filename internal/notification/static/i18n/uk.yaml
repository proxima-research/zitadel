InitCode:
  Title: Створення користувача
  PreHeader: Створення користувача
  Subject: Створення користувача
  Greeting: Привіт {{.DisplayName}}!
  Text: Користувач створено. Використовуйте ім'я користувача {{.PreferredLoginName}} для входу до системи. Будь ласка, натисніть кнопку нижче, щоб завершити процес ініціалізації. (Код {{.Code}}) Якщо ви не просили цього листа, будь ласка, проігноруйте його.
  ButtonText: Завершити створення
PasswordReset:
  Title: Скидання пароля
  PreHeader: Скидання пароля
  Subject: Скидання пароля
  Greeting: Привіт {{.DisplayName}}!
  Text: Ми отримали запит на скидання пароля. Будь ласка, натисніть кнопку нижче, щоб скинути пароль. (Код {{.Code}}) Якщо ви не просили цього листа, будь ласка, проігноруйте його.
  ButtonText: Скинути пароль
VerifyEmail:
  Title: Підтвердження адреси електронної пошти
  PreHeader: Підтвердження адреси електронної пошти
  Subject: Підтвердження адреси електронної пошти
  Greeting: Привіт {{.DisplayName}}!
  Text: Додана нова адреса електронної пошти. Будь ласка, натисніть кнопку нижче, щоб підтвердити свою адресу електронної пошти. (Код {{.Code}}) Якщо ви не додали нову адресу електронної пошти, будь ласка, проігноруйте її.
  ButtonText: Підтвердити адресу електронної пошти
VerifyPhone:
  Title: Підтвердження телефону
  PreHeader: Підтвердження телефону
  Subject: Підтвердження телефону
  Greeting: Привіт {{.DisplayName}}!
  Text: Додано новий номер телефону. Будь ласка, використовуйте наступний код, щоб перевірити його {{.Code}}
  ButtonText: Підтвердити телефон
VerifyEmailOTP:
  Title: Перевірка одноразового пароля
  PreHeader: Перевірка одноразового пароля
  Subject: Перевірка одноразового пароля
  Greeting: Привіт {{.DisplayName}}!
  Text: Будь ласка, використовуйте одноразовий пароль {{.OTP}} для автентифікації протягом наступних п'яти хвилин або натисніть кнопку «Увійти».
  ButtonText: Увійти
VerifySMSOTP:
  Text: >-
    {{.OTP}} - це ваш одноразовий пароль для {{.Domain}}. Використовуйте його протягом наступних {{.Expiry}}.

    @{{.Domain}} #{{.OTP}}
DomainClaimed:
  Title: Домен заявлено
  PreHeader: 'Змінити адресу електронної пошти / ім''я користувача'
  Subject: Домен заявлено
  Greeting: Привіт {{.DisplayName}}!
  Text: Домен {{.Domain}} був заявлений організацією. Ваш поточний {{.Username}} користувача не є частиною цієї організації. Тому вам доведеться змінити свою адресу електронної пошти під час входу до системи. Ми створили ім'я користувача ({{.TempUsername}}) для цього логіну.
  ButtonText: Увійти
PasswordlessRegistration:
  Title: Додавання входу без пароля
  PreHeader: Додавання входу без пароля
  Subject: Додавання входу без пароля
  Greeting: Привіт {{.DisplayName}}!
  Text: Ми отримали запит на додавання токена для входу без пароля. Будь ласка, натисніть нижче, щоб додати свій токен або пристрій для входу без пароля.
  ButtonText: Додати вхід без пароля
PasswordChange:
  Title: Пароль користувача змінився
  PreHeader: Зміна пароля
  Subject: Пароль користувача змінився
  Greeting: Привіт {{.DisplayName}}!
  Text: Пароль користувача змінився. Якщо ця зміна не зроблено, будь ласка, негайно скиньте пароль.
  ButtonText: Логін
